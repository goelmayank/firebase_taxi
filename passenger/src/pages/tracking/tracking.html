<ion-header>
  <ion-navbar color="primary">
    <ion-title>Driver on the way</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- Show map here -->
  <div id="map" [ngStyle]="{height: mapHeight + 'px'}"></div>

  <ion-list class="list-no-border tracking-info">
    <ion-item text-center>
      <h2>Your driver is on the way</h2>
      <p ion-text color="dark" margin-top>
        {{ (driver)?.plate }} &middot; {{ (driver)?.brand }}
      </p>
    </ion-item>
    <ion-item class="no-border">
      <img class="circle icon pull-left" src="{{ (driver)?.photoURL }}" item-left alt=""/>
      <div class="item-content">
        <div>
          <div>{{ (driver)?.name }}</div>
          <div class="stars" *ngIf="driver">
            <ion-icon name="md-star" color="yellow" *ngFor="let star of range((driver)?.rating)"></ion-icon>
            <ion-icon name="ios-star-outline" color="gray"
                      *ngFor="let star of range(4.9 - (driver)?.rating)"></ion-icon>
          </div>
        </div>

        <div class="action-icons">
          <a href="tel:{{ (driver)?.phoneNumber }}">
            <ion-icon name="call" color="secondary"></ion-icon>
          </a>
          <a href="sms:{{ (driver)?.phoneNumber }}">
            <ion-icon name="mail" color="secondary"></ion-icon>
          </a>
        </div>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
