<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Card Setting</ion-title>
    <ion-buttons end>
      <button ion-button (click)="save()">Save</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-item>
        <ion-label stacked>Card number</ion-label>
        <ion-input type="text" [(ngModel)]="number" size="20"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row class="split-row">
      <ion-col col-6>
        <ion-item>
          <ion-input type="text" [(ngModel)]="exp" size="5" placeholder="Expiry(mm/yy)"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-input type="text" [(ngModel)]="cvv" size="4" placeholder="CVV"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
