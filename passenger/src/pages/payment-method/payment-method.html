<ion-header>
  <ion-navbar color="primary">
    <ion-title>Payment Methods</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="list-full-border" radio-group>
    <ion-item>
      <ion-label>
        Cash
        <p class="text-hint">Use cash</p>
      </ion-label>
      <ion-radio value="cash" (click)="changeMethod('cash')"></ion-radio>
    </ion-item>

    <ion-item *ngIf="carNumber">
      <ion-label>
        Card
        <p class="text-hint">{{ carNumber }}</p>
      </ion-label>
      <ion-radio value="card" (click)="changeMethod('card')"></ion-radio>
    </ion-item>

  </ion-list>

  <div padding *ngIf="!carNumber">
    <button ion-button block color="primary" (click)="addCard()">Add payment method</button>
  </div>
</ion-content>
