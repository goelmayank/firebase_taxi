<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list class="trip-list">
    <ion-item *ngFor="let trip of trips" (click)="viewTrip(trip)">
      <div text-right>
        {{ trip.pickedUpAt | amDateFormat: 'YYYY-MM-DD HH:mm'}}
      </div>
      <ion-list class="list-no-border address-block">
        <ion-item>
          <div item-left text-center>
            <span class="round"></span>
          </div>
          <div>{{ trip.origin.vicinity }}</div>
        </ion-item>
        <ion-item>
          <div item-left text-center>
            <ion-icon name="pin" color="danger"></ion-icon>
          </div>
          <div>{{ trip.destination.vicinity }}</div>
        </ion-item>
      </ion-list>
    </ion-item>
  </ion-list>
</ion-content>
