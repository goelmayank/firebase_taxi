<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- Cover and profile picture -->
  <div class="driver-top primary-bg" text-center padding>
    <div class="driver-picture">
      <img class="profile-picture circle" src="{{ user.photoURL }}" (click)="chooseFile()">
      <form ngNoForm>
        <input id="avatar" name="file" type="file" (change)="upload()">
      </form>
    </div>
    <h2 ion-text color="light">{{ user.name }}</h2>
  </div>

  <!-- User information -->
  <ion-list class="list-full-border">

    <ion-item>
      <ion-label stacked color="primary">Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">Phone</ion-label>
      <ion-input type="text" [(ngModel)]="user.phoneNumber"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email" disabled></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button block color="primary" (click)="save()">Save</button>
  </div>
</ion-content>
