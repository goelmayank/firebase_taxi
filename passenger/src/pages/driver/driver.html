<ion-header>
  <ion-navbar color="primary">
    <ion-title>Driver found</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="driver-top primary-bg light" text-center>
    <div class="driver-picture">
      <img class="circle" src="{{ (driver)?.photoURL }}" alt=""/>
    </div>

    <h3 ion-text no-margin>{{ (driver)?.name }} </h3>
    <div class="stars" *ngIf="driver">
      <ion-icon name="md-star" color="yellow" *ngFor="let star of range((driver)?.rating)"></ion-icon>
      <ion-icon name="ios-star-outline" color="gray" *ngFor="let star of range(4.9 - (driver)?.rating)"></ion-icon>
    </div>
    <div>
      {{ (driver)?.plate }} &middot; {{ (driver)?.brand }}
    </div>
  </div>

  <div class="dark-bg" padding>
    <span ion-text color="light" class="pull-left">
      Fare: <strong>{{(trip)?.currency }}{{(trip)?.fee }}</strong>
    </span>
    <ion-icon ion-text color="light" class="pull-right" name="logo-usd"></ion-icon>
    <div class="clear"></div>
  </div>

  <ion-list class="list-no-border address-block">
    <ion-item>
      <div item-left text-center>
        <span class="round"></span>
      </div>
      <div>{{ (trip)?.origin.vicinity }}</div>
    </ion-item>
    <ion-item>
      <div item-left text-center>
        <ion-icon name="pin" color="danger"></ion-icon>
      </div>
      <div>{{ (trip)?.destination.vicinity }}</div>
    </ion-item>
  </ion-list>

  <div class="align-bottom" padding>
    <button ion-button block color="primary" (click)="track()">Next</button>
  </div>
</ion-content>
